<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animated form</title> <!--TITLE-->
  <link rel="stylesheet" href="style.css"> <!--CSS-->
</head>

<body>
  <div id="container"></div>
  <script id="template">
    <div>
      <button class="flip-card" on-click="toggle('flipCard')">ANIMATION</button> 
      
      <div class="contact-wrapper">
        <div class="envelope {{ flipCard ? 'active' : '' }}">
          <div class="back paper"></div>
          <div class="content">
            <div class="form-wrapper">
              <form>
                <div class="top-wrapper">
                  <div class="input">
                    <label>Name</label>
                    <input type="text" name="name"/>
                  </div>
                  <div class="input">
                    <label>Phone Number</label>
                    <input type="text" name="phone"/>
                  </div>
                  <div class="input">
                    <label>E-Mail</label>
                    <input type="text" name="email"/>
                  </div>
                </div>
                <div class="bottom-wrapper">
                  <div class="input">
                    <label>Subject</label>
                    <input type="text" name="subject"/>
                  </div>
                  <div class="input">
                    <label>Message</label>
                    <textarea rows="5" name="message"></textarea>
                  </div>

                  <div class="submit">
                    <div class="submit-card" on-click="toggle('flipCard')">Send</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="front paper"></div>
        </div>
      </div>
    </div>
  </script>  


  <script src='https://cdn.jsdelivr.net/npm/ractive@0.9'></script> <!--Ractive library-->
  <script src="script.js"></script> <!--JS-->
</body>
</html>
